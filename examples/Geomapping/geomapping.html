<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try the Geomapping with d3</title>
</head>
<body>
<script type="text/javascript" src="d3.js"></script>
<script>
    var path = d3.geoPath()
        .projection(d3.geoAlbersUsa())

        d3.json("map.json", function (json) {
            console.log(json)
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)


        })
</script>
</body>
</html>
